<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/cadastro.css">
	<title>Cadastro de Alunos</title>
</head>
<body>
	<header>	
		<div class="cabecalho">
			<div class="logo">
				<img src="imagens/logo.png">
			</div><!--logo-->
			<div class="menu">
				<a href="../index.html">Inicial</a>
				<a href="../cadastro/cadastro.html">Cadastro</a>
				<a href="../consulta/consulta.html">Consulta</a>
				<a href="../fale-conosco/fale-conosco.html">Fale Conosco</a>
			</div><!--menu-->
		</div><!--cabeçalho-->
		<div class="Banner"></div> <!--Banner-->
	</header><!--Header-->
	<section>
		<div class="Dados">
			<form>
				<div class="titulo1">
					<label for="Dados Pessoais">Dados Pessoais</label>
				</div><!--titulos1-->
				<div class="firstline">
					<input type="text" id="name" value="" required placeholder="Nome">
					<input type="number" id="codmat" disabled="" placeholder="Código de Matrícula">
					<input type="date" id="data" value="" required placeholder="Data de Nascimento">
				</div><!--firstline-->
				<div class="secondline">
					<input type="text" id="cpf" value="" required placeholder="CPF">
					<input type="text" id="rg" value="" required placeholder="RG">
					<select name="sexo" id="sexo">
						<option disabled selected>Gênero</option>
						<option>Masculino</option>
						<option>Feminino</option>
						<option>Não Informar</option>
					</select>
					<select name="ativo" id="situacao">
						<option disabled selected>Situação</option>
						<option>Ativo</option>
						<option>Inativo</option>
						<option>Transferido</option>
					</select>
					<input type="radio" name="turno" id="turno" value="">
					<label>Manha</label>
					<input type="radio" name="turno" id="turno" value="">
					<label>Tarde</label>
				</div><!--secondline-->
				<div class="thirdline">
					<input type="text" id="telefone" value="" required placeholder="Telefone Fixo">
					<input type="text" id="comercial" value="" placeholder="Telefone Comercial">
					<input type="text" id="celular" value="" required placeholder="Celular">
					<select name="origem" id="origem">
						<option disabled selected>Origem do Contato</option>
						<option>Pai</option>
						<option>Mãe</option>
						<option>Irmão/Irmã</option>
						<option>Avô/Avó</option>
						<option>Tio(a)</option>
						<option>Outros</option>
					</select>
				</div><!--thirdline-->
				<div class="titulo1">
					<label for="Endereco">Endereço</label>
				</div><!--titulos1-->
				<div class="firstlineEND">
					<input type="text" id="cep" value="" required placeholder="CEP">
					<input type="text" id="logradouro" value="" placeholder="Logradouro">
					<input type="text" id="numero" value="" required  placeholder="Número">
					<input type="text" id="comp" value="" placeholder="Complemento">
				</div><!--firstlineEND-->
				<div class="secondlineEND">
					<input type="text" id="bairro" value="" required placeholder="Bairro">
					<input type="text" id="ref" value="" placeholder="Referência">
					<input type="text" id="cidade" value="" required placeholder="Cidade">
					<select name="estado" id="estado" required>
						<option disabled selected>Estado</option>
						<option>Acre</option>
						<option>Alagoas</option>
						<option>Amapá</option>
						<option>Amazonas</option>
						<option>Bahia</option>
						<option>Ceará</option>
						<option>Distrito Federal</option>
						<option>Espírito Santo</option>
						<option>Goiás</option>
						<option>Maranhão</option>
						<option>Mato Grosso</option>
						<option>Mato Grosso do Sul</option>
						<option>Minas Gerais</option>
						<option>Pará</option>
						<option>Paraíba</option>
						<option>Paraná</option>
						<option>Pernambuco</option>
						<option>Piauí</option>
						<option>Rio de Janeiro</option>
						<option>Rio Grande do Norte</option>
						<option>Rio Grande do Sul</option>
						<option>Rondônia</option>
						<option>Roraima</option>
						<option>Santa Catarina</option>
						<option>São Paulo</option>
						<option>Sergipe</option>
						<option>Tocantins</option>
					</select><!--Estado-->
				</div><!--secondlineEND-->
				<div class="titulo1">
					<label for="turma">Turma</label>
				</div><!--titulos1-->
				<div class="thirdlineEND">
					<input type="text" id="prof" value="" disabled placeholder="Professor">
					<select name="turma" id="turma" required>
						<option disabled selected>Turma</option>
						<option>1º Ano</option>
						<option>2º Ano</option>
						<option>3º Ano</option>
						<option>4º Ano</option>
						<option>5º Ano</option>
						<option>6º Ano</option>
					</select><!--turma-->
				</div><!--thirdlineEND-->
				<div class="fourtlineEND">
					<textarea placeholder="Possui alguma observação?(opcional)"></textarea>
				</div><!--fourtlineEND-->
				<div class="submit">
					<input type="submit" name="acao" value="Enviar">
					<input type="submit" name="acao" value="Cancelar">
				</div><!--submit-->
			</form>
		</div><!--Dados-->
	</section>
</body>
</html>
