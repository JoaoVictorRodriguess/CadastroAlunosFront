<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/novo-cadastro.css">
	<title>Cadastro de Alunos</title>
</head>
<body>
	<header>	
		<div class="Banner"></div>
	</header>
	<section>
		<div class="Dados">
			<form action="novo-cadastro.php" method="POST">
				<div class="titulo">
					<h1>Crie sua conta</h1>
				</div><!--titulo-->
				<div class="containerLogin">
					<input type="text" name="nome" required placeholder="Nome completo*">
					<input type="email" name="email" required placeholder="Digite o email*">
					<input type="password" name="senha" required placeholder="Digite a senha*">
					<input type="password" name="confirma_senha" required placeholder="Confirme a senha*">
					<div class="submit">
							<button type="submit" class="btn-proximo">Criar Conta</button>
					</div><!--submit-->
				</div><!--containerLogin-->
			</form>
		</div>
	</section>
</body>
</html>
