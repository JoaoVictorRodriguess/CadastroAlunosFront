<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/consulta.css">
	<title>Consulta de Alunos</title>
</head>
<body>
	<script type="text/javascript">
		function formatarCPF(valor){
			valor = valor.replace(/\D/g, '');
			
			if(valor.length > 3){
				valor = valor.substring(0,3) + '.' + valor.substring(3);
			}
			if(valor.length > 7){
				valor = valor.substring(0,7) + '.' + valor.substring(7);
			}
			if(valor.length > 11){
				valor = valor.substring(0,11) + '.' + valor.substring(11,13);
			}

			return valor
		}

		function formatarRG(valor){
			valor = valor.replace(/\D/g, '');
			
			if(valor.length > 3){
				valor = valor.substring(0,2) + '.' + valor.substring(2);
			}
			if(valor.length > 6){
				valor = valor.substring(0,6) + '.' + valor.substring(6);
			}
			if(valor.length > 10){
				valor = valor.substring(0,10) + '.' + valor.substring(10);
			}
			if(valor.length > 11){
				valor = valor.substring(0,10) + '-' + valor.substring(8,9);
			}

			return valor
		}

		document.addEventListener('DOMContentLoaded', function() {
			const turma = document.getElementById('turma');
			const professor = document.getElementById('professor');

			const professores = {
	  				'1': 'Magali',
	  				'2': 'Fabiana',
	  				'3': 'Edileusa',
	  				'4': 'Edna',
	  				'5': 'Adria',
	 				'6': 'Thiago'
	 		};

			turma.addEventListener('change', function(){
				professor.value = professores[turma.value] || "";
			});
		});		

	</script>
	<header>
		<div class="cabecalho">
			<div class="logo">
				<img src="imagens/logo.png">
			</div><!--logo-->
			<div class="menu">
				<a href="../inicial/inicial.html">Inicial</a>
				<a href="../cadastro/cadastro.html">Cadastro</a>
				<a href="../consulta/consulta.html">Consulta</a>
				<a href="../fale-conosco/fale-conosco.html">Fale Conosco</a>
			</div><!--menu-->
		</div><!--cabeçalho-->
		<div class="Banner"></div> <!--Banner-->
	</header><!--Header-->
	<section>
		<div class="Dados">
			<form>
				<div class="titulo1">
					<label for="Consulta">Consulta de Alunos</label>
				</div><!--titulo1-->
				<div class="filtros">
					<input type="text" id="name" value="" required placeholder="Nome">
					<input type="text" id="cpf" value="" required oninput="this.value = formatarCPF(this.value)" placeholder="CPF" maxlength="14">
					<input type="text" id="rg" value="" required oninput="this.value = formatarRG(this.value)" placeholder="RG" maxlength="12">
					<input type="text" id="professor" value="" placeholder="Professor" readonly>
				</div><!--filtros-->
				<div class="selects">
					<select name="turma" id="turma">
						<option value=""disabled selected>Turma</option>
						<option value="1">1º Ano</option>
						<option value="2">2º Ano</option>
						<option value="3">3º Ano</option>
						<option value="4">4º Ano</option>
						<option value="5">5º Ano</option>
						<option value="6">6º Ano</option>
					</select><!--turma-->
					<select name="situacao" id="situacao">
						<option disabled selected>Situação</option>situação
						<option>Ativo</option>
						<option>Inativo</option>
						<option>Todos</option>
					</select>
				</div><!--selects-->
				<div class="buscar">
					<input type="submit" name="acao" value="Buscar">
					<input type="submit" name="acao" value="Limpar">
				</div><!--buscar-->
			</form>
		</div><!--Dados-->
	</section>
</body>
</html>
